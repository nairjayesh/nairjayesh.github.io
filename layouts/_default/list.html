{{ define "main" }}
<section>
    {{ if gt (len .Pages) 1 }}
    <h1>{{ .Title }}</h1>
        <ul>
        {{ range .Pages }}
            <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
        {{ end }}
        </ul>
    {{ else }}
        {{ range .Pages }}
            <h1>{{ .Title }}</h1>
            <div>{{ .Content }}</div>
        {{ end }}
    {{ end }}
</section>
{{ end }}
